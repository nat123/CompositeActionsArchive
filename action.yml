name: 'sum'
description: 'sum of numbers'
inputs:
 destinationFolder: #path
   description: 'sum'
   required: true
   default: ~
   
outputs:
     sum:
      description: "sum"
      value: ${{ steps.random-number-generator.outputs.sum }}
runs:
  using: "composite"
  steps:
   -run: echo "sudo chmod 755 sum.sh"
    shell: bash
   -id: random-number-generator
    run: echo "::set-output name=sum::$(echo $RANDON)"
    shell: bash
    run: ${{ github.action_path }}/sum.sh
    shell: bash
    
 
